name: e2e
on:
  push:
    branches: [ "main", "feat/**" ]
  pull_request:
    branches: [ "main" ]
jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      RUN_BOOTSTRAP_DEMO_TEST: ${{ vars.RUN_BOOTSTRAP_DEMO_TEST || 'false' }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build & Up infra
        run: |
          docker compose --project-directory . -f infra/docker-compose.yml up -d postgres redis
          docker compose --project-directory . -f infra/docker-compose.yml up -d --build auth_service
      - name: Wait for auth_service
        run: |
          set -euo pipefail
          PORT=$(docker compose --project-directory . -f infra/docker-compose.yml port auth_service 8000 | awk -F: '{print $2}')
          if [ -z "${PORT:-}" ]; then
            echo "Unable to determine auth_service port"
            docker ps -a
            exit 1
          fi
          for i in {1..60}; do
            if curl -sf "http://127.0.0.1:${PORT}/health"; then
              exit 0
            fi
            sleep 2
          done
          echo "auth_service not ready"
          docker logs $(docker compose --project-directory . -f infra/docker-compose.yml ps -q auth_service) || true
          exit 1
      - name: Run E2E (bash)
        run: bash ./scripts/e2e/auth_e2e.sh
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/requirements-dev.txt
          pip install -r services/web_dashboard/requirements-dev.txt
          python -m playwright install --with-deps chromium
      - name: Run web dashboard Playwright E2E
        run: pytest services/web_dashboard/tests/e2e/test_demo_journey.py -vv
      - name: Run bootstrap demo end-to-end test
        run: pytest services/tests/test_bootstrap_demo_flow.py -m end_to_end -vv
